name: Build with Nuitka
 
on:
  workflow_dispatch:
 
jobs:
  build:
    strategy:
      matrix:
        #macos-latest,ubuntu-latest , windows-latest
        os: [  ubuntu-latest  ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
            # APT update
            sudo apt update
            
            # Install Pyside6 system dependencies
            # https://doc.qt.io/qt-6/linux-requirements.html
            sudo apt install -y \
              libfontconfig1-dev \
              libfreetype6-dev \
              libx11-dev \
              libx11-xcb-dev \
              libxext-dev \
              libxfixes-dev \
              libxi-dev \
              libxrender-dev \
              libxkbcommon-dev \
              libxkbcommon-x11-dev \
              libatspi2.0-dev \
              '^libxcb.*-dev'
            
            # Install Nuitka dependencies
            sudo apt install -y ccache clang patchelf
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: NepTrainKit.py

          mode: standalone
          windows-console-mode: disable
          include-qt-plugins: sqldrivers
          upx-binary: ${{ github.workspace }}/upx${{ runner.os == 'Windows' && '.exe' || '' }}
          enable-plugins: pyside6,upx
          windows-icon-from-ico: src/images/logo.png
 
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NepTrainKit-${{ matrix.os }}
          path: build/NepTrainKit.dist/*
